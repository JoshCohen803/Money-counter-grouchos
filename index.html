<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Groucho's Money Calculator — easily calculate cash totals for coins and bills." />
  <title>Groucho's Money Calculator</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9fafb;
      color: #111;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 140px;
      height: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 22px;
      font-size: 1.6em;
      color: #222;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 80px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    #total {
      margin-top: 24px;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      color: #111;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 16px;
      margin: 0 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e5e7eb;
      color: #000;
    }
    .credit {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px;
      }
      label {
        flex-direction: column;
        align-items: flex-start;
      }
      input[type="number"] {
        width: 100%;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="grouchosdelilogo.png" alt="Groucho's Deli Logo">
    </div>
    <h2>Money Calculator</h2>
    <form id="moneyForm" autocomplete="off">
      <label>Pennies (1¢): <input type="number" id="pennies" min="0" value="0"></label>
      <label>Nickels (5¢): <input type="number" id="nickels" min="0" value="0"></label>
      <label>Dimes (10¢): <input type="number" id="dimes" min="0" value="0"></label>
      <label>Quarters (25¢): <input type="number" id="quarters" min="0" value="0"></label>
      <label>$1 Bills: <input type="number" id="bill1" min="0" value="0"></label>
      <label>$5 Bills: <input type="number" id="bill5" min="0" value="0"></label>
      <label>$10 Bills: <input type="number" id="bill10" min="0" value="0"></label>
      <label>$20 Bills: <input type="number" id="bill20" min="0" value="0"></label>
      <label>$50 Bills: <input type="number" id="bill50" min="0" value="0"></label>
      <label>$100 Bills: <input type="number" id="bill100" min="0" value="0"></label>
    </form>
    <div id="total">Total: $0.00</div>
    <div class="buttons">
      <button type="button" onclick="resetForm()">Reset All</button>
    </div>
    <div class="credit">
      Credit: Groucho's Deli of Blythewood
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('input[type="number"]');

    function calculateTotal() {
      const get = id => parseFloat(document.getElementById(id).value) || 0;
      let total = 0;
      total += get('pennies') * 0.01;
      total += get('nickels') * 0.05;
      total += get('dimes') * 0.10;
      total += get('quarters') * 0.25;
      total += get('bill1') * 1.00;
      total += get('bill5') * 5.00;
      total += get('bill10') * 10.00;
      total += get('bill20') * 20.00;
      total += get('bill50') * 50.00;
      total += get('bill100') * 100.00;
      document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
    }

    function resetForm() {
      document.getElementById('moneyForm').reset();
      calculateTotal();
    }

    inputs.forEach(input => input.addEventListener('input', calculateTotal));
    calculateTotal();
  </script>
</body>
</html>
