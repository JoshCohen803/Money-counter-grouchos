<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 80px;
      margin-left: 10px;
    }
    #total {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
    }
  </style>
</head>
<body>
  <h2>Money Calculator</h2>

  <form id="moneyForm">
    <!-- Coins -->
    <label>Pennies (1¢): <input type="number" id="pennies" min="0" value="0"></label>
    <label>Nickels (5¢): <input type="number" id="nickels" min="0" value="0"></label>
    <label>Dimes (10¢): <input type="number" id="dimes" min="0" value="0"></label>
    <label>Quarters (25¢): <input type="number" id="quarters" min="0" value="0"></label>
    <label>Half Dollars (50¢): <input type="number" id="halves" min="0" value="0"></label>
    <label>Dollar Coins ($1): <input type="number" id="dollars" min="0" value="0"></label>

    <!-- Bills -->
    <label>$1 Bills: <input type="number" id="bill1" min="0" value="0"></label>
    <label>$5 Bills: <input type="number" id="bill5" min="0" value="0"></label>
    <label>$10 Bills: <input type="number" id="bill10" min="0" value="0"></label>
    <label>$20 Bills: <input type="number" id="bill20" min="0" value="0"></label>
    <label>$50 Bills: <input type="number" id="bill50" min="0" value="0"></label>
    <label>$100 Bills: <input type="number" id="bill100" min="0" value="0"></label>

    <button type="button" onclick="calculateTotal()">Calculate Total</button>
  </form>

  <div id="total">Total: $0.00</div>

  <script>
    function calculateTotal() {
      const get = id => parseInt(document.getElementById(id).value) || 0;

      let total = 0;
      total += get('pennies') * 0.01;
      total += get('nickels') * 0.05;
      total += get('dimes') * 0.10;
      total += get('quarters') * 0.25;
      total += get('halves') * 0.50;
      total += get('dollars') * 1.00;

      total += get('bill1') * 1.00;
      total += get('bill5') * 5.00;
      total += get('bill10') * 10.00;
      total += get('bill20') * 20.00;
      total += get('bill50') * 50.00;
      total += get('bill100') * 100.00;

      document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
