<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groucho's Money Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9fafb;
      color: #111;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 140px;
      height: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 22px;
      font-size: 1.6em;
      color: #222;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 80px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    #total {
      margin-top: 24px;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      color: #111;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 16px;
      margin: 0 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e5e7eb;
      color: #000;
    }
    .credit {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 30px;
    }
  </style>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/favicon.png" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="grouchosdelilogo.png" alt="Groucho's Deli Logo">
    </div>
    <h2>Money Calculator</h2>
    <form id="moneyForm" autocomplete="off">
      <label>Pennies (1¢): <input type="number" id="pennies" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
      <label>Nickels (5¢): <input type="number" id="nickels" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
      <label>Dimes (10¢): <input type="number" id="dimes" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
      <label>Quarters (25¢): <input type="number" id="quarters" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
      <label>$1 Bills: <input type="number" id="bill1" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
      <label>$5 Bills: <input type="number" id="bill5" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
      <label>$10 Bills: <input type="number" id="bill10" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
      <label>$20 Bills: <input type="number" id="bill20" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
      <label>$50 Bills: <input type="number" id="bill50" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
      <label>$100 Bills: <input type="number" id="bill100" min="0" placeholder="0" inputmode="numeric" pattern="[0-9]*"></label>
    </form>
    <div id="total">Total: $0.00</div>
    <div class="buttons">
      <button type="button" onclick="resetForm()">Reset All</button>
    </div>
    <div class="credit">
      Credit: Groucho's Deli of Blythewood
    </div>
  </div>

  <script>
    const fields = [
      'pennies', 'nickels', 'dimes', 'quarters',
      'bill1', 'bill5', 'bill10', 'bill20', 'bill50', 'bill100'
    ];

    const inputs = fields.map(id => document.getElementById(id));

    function calculateTotal() {
      let total = 0;
      fields.forEach(id => {
        const value = parseFloat(document.getElementById(id).value) || 0;
        switch(id) {
          case 'pennies': total += value * 0.01; break;
          case 'nickels': total += value * 0.05; break;
          case 'dimes': total += value * 0.10; break;
          case 'quarters': total += value * 0.25; break;
          case 'bill1': total += value * 1.00; break;
          case 'bill5': total += value * 5.00; break;
          case 'bill10': total += value * 10.00; break;
          case 'bill20': total += value * 20.00; break;
          case 'bill50': total += value * 50.00; break;
          case 'bill100': total += value * 100.00; break;
        }
      });
      document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
    }

    function saveData() {
      const data = {};
      fields.forEach(id => {
        const val = document.getElementById(id).value;
        if (val) data[id] = val;
      });
      localStorage.setItem('moneyData', JSON.stringify(data));
    }

    function loadData() {
      const saved = JSON.parse(localStorage.getItem('moneyData') || '{}');
      fields.forEach(id => {
        if (saved[id]) {
          document.getElementById(id).value = saved[id];
        }
      });
      calculateTotal();
    }

    function resetForm() {
      document.getElementById('moneyForm').reset();
      localStorage.removeItem('moneyData');
      calculateTotal();
    }

    // Add event listeners
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        calculateTotal();
        saveData();
      });
    });

    loadData(); // On page load
  </script>
</body>
</html>
